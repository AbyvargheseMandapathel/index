<html>
<head>
<style>
div.a {
  font-size: 60px;
  font-color: purple;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {

display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
background-color: #4CAF50;
}

</style>
</head>
<body>
<div class="a"><center>Aby varghese</div></center>
</body>
</html>
